<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link rel="stylesheet" href="style/main.css" />
        <link rel="stylesheet" href="style/header.css" />

    <body>
        <header>
            <div class="welcomeHeader">
                <button class="signIn">Sign-In</button>
            </div>
        </header>
        <section>
            <div class="welcomePage">
                <div class="welcomeInfo">
                    <h1 style="font-size: 60px">Speed Typing Test</h1>
                    <p style="font-weight: bold">User Guidance:</p>
                    <p>Press ENTER key to restart current game</p>
                    <p>Press ESC key to reset entire game</p>
                    <p>The game/clock begins when you start typing!</p>
                    <p>
                        *please note, game is intentionlly set at 30s and is
                        scalable*
                    </p>

                    <a id="startGameTag" href="speedTest.html"
                        >Click Here to Play</a
                    >
                </div>
            </div>
        </section>
